<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Frases Usuario</title>
  

</head>
<body>
<!-- partial:index.partial.html -->
<div class="inputWithIcon">
  <input type="text" placeholder="Nombre de Usuario">
  <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
  
<textarea name="" id="text" cols="30" rows="10"></textarea>

<div class="container">
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="contenido" class="m2">
        
        <header id="header" class=" pink darken-1">
          Enviar Nuevo Mail
        </header>
        
        <form id="enviar-mail" action="#" class="col s10 offset-s1">
          
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email">
              <label for="email">Para:</label>
            </div>
            
            <div class="input-field col s12">
              <input id="asunto" type="text">
              <label for="asunto">Asunto</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <textarea id="mensaje" class="materialize-textarea"></textarea>
              <label for="mensaje">Mensaje</label>
            </div>
          </div>
         
   
          
          <div class="row">
            <div class="col s6">
              <button id="enviar" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Enviar <i class="material-icons right"></i>
              </button>
            </div>
            
            <div class="col s6">
              <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit"> <i class="material-icons right"></i>
              </button>
            </div>
          </div>
          
        </form> 
      </div> <!--.contenido-->
    </div>
 </div>
</div>
